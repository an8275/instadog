            <div class="col-12"><h3 class="text-center">Ajoute un nouvel chien</h3></div>
        </div>
        <div class="row pl-3 pr-3">
            <form>
                <div class="form-group col-12 mx-auto mt-3">
                    <label for="formGroupExampleInput">Nom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom du chien">
                </div>
                <div class="form-group col-12 mx-auto">
                    <label for="formGroupExampleInput2">Surnom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Surnom du chien">
                </div>

                <div class="form-group col-12 mx-auto">
                    <label for="formGroupExampleInput2">Sex</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

                    </div>      
                </div>
                <div class="form-group col-12 mx-auto">
                    <label for="formGroupExampleInput4">Date de naissance</label>
                    <div class="form-check form-check-inline">
                        <input class="form-control mr-2" type="date" name="inlineRadio2" placeholder=" / /">
                        <i class="far fa-calendar-alt" style="font-size:35px;" for="inlineRadio2"></i>   
                    </div> 
                </div>
                <div class="form-group col-12 mx-auto">
                    <label for="formGroupExampleInput2">Race</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Race du chien">
                </div>
                <div class="input-group col-12">
                   
                    <div class="custom-file">
                        <input type="file" class="custom-file-input btn-sm" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile04">Charger un photo</label>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <input class="btn btn-primary col-5 btn-md mr-3" type="button" value="Enregistrer">
                    <input class="btn btn-secondary col-6 btn-md" type="button" value="Annuler">
